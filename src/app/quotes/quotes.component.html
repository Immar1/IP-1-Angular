<div class="overlay">
    <h1>
      QUOTES APP
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <app-form (add)="addedQuote($event)"></app-form>
        </div>
        <div class="col-sm-9">
          <div class="all-cards">
            <div *ngFor="let quote of sortQuotes let i= index" class="card" style="width: 24rem;"  >
              <div class="card-body">
                <h4 class="card-title" appHighlightQoute >{{quote.title}} {{quote}}<button (click)='displayInfo(i)' class="btn btn-info btn-sm" id="quotes-button" >See More</button></h4>
                <p class="card-text" id="param">{{quote.quote}}</p>
                <app-quote-main *ngIf='quote.showInfo' bind-quoty='quote' (isRead)='quoteDelete($event,i)'></app-quote-main>
                <span class="card-subtitle mb-2">Author Name: <span id="name">{{quote.name}}</span><span id="date">Date posted: <span id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
